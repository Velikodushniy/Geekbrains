	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var answer2 = parseInt(Math.random() * 100);
		var tryCount1 = 0;
		var tryCount2 = 0;
		var maxTryCount1 = 3;
		var maxTryCount2 = 3;

		// Считывает число котороу ввёл пользователь
		function readInt(){
			var number = document.getElementById("userAnswer").value; // идентификатор тега инпут
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function readInt2(){
			var number = document.getElementById("userAnswer2").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function write2(text){
			document.getElementById("info2").innerHTML = text;
		}


		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function hide2(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount1++;

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount1 >= maxTryCount1){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число<br>Попробуйте еще раз.");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число<br>Попробуйте еще раз.");				
			}
		}


		function guess2(){
			tryCount2++;

			var userAnswer2 = readInt2();
			if(userAnswer2 == answer2){
				write2("<b>Поздравляю, вы угадали!</b>");
				hide2("button2");
				hide2("userAnswer2");
			} else if(tryCount2 >= maxTryCount2){
				write2("Вы проиграли<br>Правильный ответ: " + answer2);
				hide2("button2");
				hide2("userAnswer2");
			} else if(userAnswer2 > answer2){
				write2("Вы ввели слишком большое число<br>Попробуйте еще раз.");
			} else if(userAnswer2 < answer2){
				write2("Вы ввели слишком маленькое число<br>Попробуйте еще раз.");				
			}
		}

	</script>
