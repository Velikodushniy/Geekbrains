		function readInt(){
			var number = document.getElementById("userAnswer3").value;

		}

		function write(text){
			document.getElementById("info3").innerHTML = text;
		}


		function generate() {
		    var num = readInt();
		        arr = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
		        pass = "";
		    for (var i = 0, n = arr.length; i < num; ++i) {
		        pass += arr.charAt(Math.floor(Math.random() * n));
		    }
		    write("Ваш пароль: " + pass);
		    //return pass;
		}

		function handleChange(input) {
		    if (input.value < 0) input.value = 0;
		    if (input.value > 20) input.value = 20;
		  }


	</script>
