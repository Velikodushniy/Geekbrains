<meta charset="utf-8">
<script type="text/javascript">
//Программа с дополнением
//Округляем знаки после запятой и переводим сантиметры в метры если их 100 и больше
// Просим пользователя ввести данные
	var a = prompt(" Вычисляем площадь трапеции \n Введите в сантиметрах основание а");
	var b = prompt("Введите в сантиметрах основание b");
	var h = prompt("Введите в сантиметрах высоту h");

// Переводим данные в числовую дробную форму
	a = parseFloat(a);
	b = parseFloat(b);
	h = parseFloat(h);

// Высчитываем площадь по формуле
	var s = ((a + b) /2) * h;
// Переводим площать в метры при необходимости
	if (s >=100) {
		s = s / 100;
// Выводим результат и отсекаем лишние знаки после запятой		
		alert("Площадь трапеции будет равна " + s.toFixed(2) + " M");
	}		else {
				alert("Площадь трапеции будет равна " + s.toFixed(2) + " cm");
		}
</script>
