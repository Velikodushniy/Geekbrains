<meta charset="utf-8">
<script type="text/javascript">
// Просим пользователя ввести сумму в рублях
	var rub = prompt("Введите колличество рублей для конвертации")
// Переводим введённые данные в числовую дробную форму
	rub = parseFloat(rub);

// Задаём цену в рублях за доллар и евро.
	var usd = 64.65;
	var eur = 70.99;

// Производим расчёты	
	var Result1 = rub / usd;
	var Result2 = rub / eur;

// Выводим результат в две строки на экран округляя сумму до двух чисел после запятой
	alert("Сумма в долларах равна: " + Result1.toFixed(2) + " usd  \n" + "Сумма в евро равна: " +Result2.toFixed(2) + " eur");
</script>
