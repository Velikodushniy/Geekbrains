<meta charset="utf-8">
<script type="text/javascript">
	

function getMaxValue(array){
    var max = array[0]; // берем первый элемент массива
    for (var i = 0; i < array.length; i++) { // переберем весь массив
        // если элемент больше, чем в переменной, то присваиваем его значение переменной
        if (max < array[i]) max = array[i]; 
    }
    // возвращаем максимальное значение
    return max;
    alert(max);
}

function getMinValue(array){
    var min = array[0];
    for (var i = 0; i < array.length; i++) {
        if (min > array[i]) min = array[i];
    }
    return min;
}

var array = [1, 5, 8, -4, 11, 99, 0, 3, -40, 9];
alert("Задан массив " + array);

var max = getMaxValue(array);
var min = getMinValue(array);
alert("Находим из заданного массива \nМаксимальное и Минимальное число");
alert("Максимальное число из массива " + max);
alert("Минимальное число из массива " + min);


</script>
