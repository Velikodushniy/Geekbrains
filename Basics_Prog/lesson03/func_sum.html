<meta charset="utf-8">
<script type="text/javascript">

function sumArr(){
	var arr = [1, 5, 8, -4, 11];
	alert("Задан массив цифр " + arr + "\nСчитаем его сумму");
	var sum = 0;

	for( var i = 0; i < arr.length; i++){
		sum = sum + arr[i];
	}
	alert("Сумма массива равна= " + sum);
}

sumArr();

</script>
